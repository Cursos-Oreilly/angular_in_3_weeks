<h1>Orders</h1>
@if ( area() ) {
<p>Your area is {{ area() }}</p>
} @else {
<p>You are not assigned to an area. Click <a [routerLink]="'/areas'">here</a> to claim one.</p>
}
@for (order of orders() ; track order.id) {
<div [routerLink]="'/orders/'+order.id">
  id: {{order.id}}
  area: {{order.area}}
  status: {{order.status}}
</div>
}
